<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                        playfair: ["Playfair Display", "serif"],
                    },
                    colors: {
                      primary: "#ffffff",
                      accent: "#5e3b28",
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0", transform: "translateY(20px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        slideDown: {
                            "0%": { opacity: "0", transform: "translateY(-50px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" }
                        },
                        zoomIn: {
                            "0%": { opacity: "0", transform: "scale(0.8)" },
                            "100%": { opacity: "1", transform: "scale(1)" }
                        }
                    },
                    animation: {
                        fadeIn: "fadeIn 1s ease-out",
                        slideDown: "slideDown 0.8s ease-out",
                        zoomIn: "zoomIn 1s ease-out"
                    }
                }
            }
        };
    </script>
    <style>
        /* Animations */
        .animate-fadeIn {
          animation: fadeInUp 0.8s ease-out;
        }
        .animate-bounce {
          animation: bounce 1.5s infinite;
        }
      
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      
        @keyframes bounce {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-10px);
          }
        }
      </style>
</head>
<body class="bg-primary text-gray-200 font-poppins">

    <!-- Navbar -->
    <header class="text-gray-200 body-font shadow-lg bg-[#5e3b28] animate-slideDown">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#5e3b28" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" class="w-10 h-10 p-2 bg-[#D1C3B7] rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl font-playfair">B-Constructive</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-accent hover:scale-110 transition-all duration-300 cursor-pointer italic">SERVICES</a>
                <a class="mr-5 hover:text-accent hover:scale-110 transition-all duration-300 cursor-pointer">ABOUT</a>
                <a class="mr-5 hover:text-accent hover:scale-110 transition-all duration-300 cursor-pointer">CONTACT</a>
                <a class="mr-5 hover:text-accent hover:scale-110 transition-all duration-300 cursor-pointer">PROJECTS</a>
            </nav>
            <button class="inline-flex items-center bg-gray-700 hover:bg-accent text-white border-0 py-2 px-4 rounded shadow-lg transform transition-all duration-300 hover:scale-105">
                Exit
                <svg fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </header>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
          <div class="flex w-full mb-20 flex-wrap">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-[#5e3b28] lg:w-1/3 lg:mb-0 mb-4">Vaibhav & Associates Office</h1>
            <p class="lg:pl-6 lg:w-2/3 mx-auto leading-relaxed text-[#5e3b28]">A modern and stylish garment shop designed to enhance customer experience. Our design integrates sleek displays, strategic lighting, and efficient space utilization to create an inviting shopping environment</p>
          </div>
          <div class="flex flex-wrap md:-m-2 -m-1">
            <div class="flex flex-wrap w-1/2">
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="999_17 - Photo.jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="cabin_4 - Photo.jpg">
              </div>
              <div class="md:p-2 p-1 w-full">
                <img alt="gallery" class="w-full h-full object-cover object-center block" src="confrence_18 - Photo.jpg">
              </div>
            </div>
            <div class="flex flex-wrap w-1/2">
              <div class="md:p-2 p-1 w-full">
                <img alt="gallery" class="w-full h-full object-cover object-center block" src="office_3 - Photo.jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="office_6 - Photo.jpg">
              </div>
              <div class="md:p-2 p-1 w-1/2">
                <img alt="gallery" class="w-full object-cover h-full object-center block" src="999_17 - Photo.jpg">
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
