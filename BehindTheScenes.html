<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behind the Scenes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Parallax effect */
        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Parallax Header -->
    <section class="h-64 parallax bg-cover bg-center" style="background-image: url('your-header-image.jpg');">
        <div class="h-full w-full flex items-center justify-center bg-black bg-opacity-50">
            <h1 class="text-white text-4xl font-bold">Behind the Scenes</h1>
        </div>
    </section>
    
    <!-- Masonry Grid Gallery -->
    <div class="container mx-auto px-4 py-12">
        <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <img src="image1.jpg" class="rounded-lg cursor-pointer" onclick="openLightbox(0)">
            <img src="image2.jpg" class="rounded-lg cursor-pointer" onclick="openLightbox(1)">
            <img src="image3.jpg" class="rounded-lg cursor-pointer" onclick="openLightbox(2)">
            <img src="image4.jpg" class="rounded-lg cursor-pointer" onclick="openLightbox(3)">
            <!-- Add more images -->
        </div>
    </div>
    
    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 hidden flex items-center justify-center">
        <button class="absolute top-5 right-5 text-white text-2xl" onclick="closeLightbox()">&times;</button>
        <img id="lightbox-img" class="max-h-[80vh] max-w-[90vw] rounded-lg">
        <button class="absolute left-5 text-white text-2xl" onclick="prevImage()">&#10094;</button>
        <button class="absolute right-5 text-white text-2xl" onclick="nextImage()">&#10095;</button>
    </div>
    
    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"];
        let currentIndex = 0;
        
        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightbox-img").src = images[currentIndex];
            document.getElementById("lightbox").classList.remove("hidden");
        }
        
        function closeLightbox() {
            document.getElementById("lightbox").classList.add("hidden");
        }
        
        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            document.getElementById("lightbox-img").src = images[currentIndex];
        }
        
        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            document.getElementById("lightbox-img").src = images[currentIndex];
        }
    </script>
</body>
</html>
